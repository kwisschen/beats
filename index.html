<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Beats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Lobster&family=Permanent+Marker&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <section>
      <h1>Beats DIY</h1>
      <h3>Jam to your own beats!</h3>
    </section>
    <section id="main">
      <div class="set container text-center">
        <div class="row align-items-start">
          <div class="col">
            <h4 id="title">Drums 🥁</h4>
            <button class="w percussion">w</button>
            <button class="a percussion">a</button>
            <button class="s percussion">s</button>
            <button class="d percussion">d</button>
            <button class="z percussion">z</button>
            <button class="x percussion">x</button>
            <button class="c percussion">c</button>
          </div>
          <div class="col">
            <h4 id="title">Percussion 🪇</h4>
            <button class="j percussion">j</button>
            <button class="k percussion">k</button>
            <button class="l percussion">l</button>
            <img src="images/retro-headphones.jpeg" height="280" alt="">
          </div>
        </div>
      </div>
    </section>
    <section>
      <footer>
        Copyright © Christopher Chen
      </footer>
    </section>
    <script src="./index.js" charset="utf-8"></script>
  </body>

</html>
